<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snippet | DevSnippets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/kotlin.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                        'mono': ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        'slate-900': '#0F172A',
                        'slate-800': '#1E293B',
                        'slate-700': '#334155',
                        'slate-600': '#475569',
                        'slate-500': '#64748B',
                        'slate-400': '#94A3B8',
                        'slate-300': '#CBD5E1',
                        'blue-600': '#2563EB',
                        'blue-700': '#1D4ED8',
                        'purple-600': '#9333EA',
                        'purple-700': '#7E22CE',
                        'green-400': '#4ADE80',
                    }
                }
            }
        }
    </script>
    <style>
        .hljs {
            background: rgb(15 23 42) !important;
            border-radius: 0.5rem;
        }
        pre {
            position: relative;
        }
        .copy-btn {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            opacity: 0;
            transition: opacity 0.2s;
        }
        pre:hover .copy-btn {
            opacity: 1;
        }
        /* Custom styles for highlighted blocks */
        .highlighted-block {
            background-color: rgba(255, 234, 167, 0.15); /* Light yellow with transparency */
            border-left: 4px solid #f1c40f; /* Yellow border */
            padding: 0.75rem;
            margin: 8px 0;
            position: relative;
            border-radius: 4px;
        }
        .highlighted-block pre {
            background: transparent !important; /* Make background transparent to show parent's background */
            padding: 0 !important; /* Remove padding from inner pre */
            border-radius: 0 !important;
            overflow-x: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        .highlighted-block code {
            white-space: pre-wrap;
            display: block;
        }
        .highlighted-block .copy-btn {
            top: 8px;
            right: 8px;
            opacity: 1; /* Always visible for highlighted blocks */
            background: #f1c40f; /* Yellow background */
            color: #2d3436; /* Dark text */
            font-size: 0.85rem;
            font-weight: 500;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .highlighted-block .copy-btn:hover {
            background: #e67e22; /* Orange on hover */
            color: #fff;
            transform: translateY(-1px);
        }
        .highlighted-block .copy-btn:active {
            transform: translateY(0);
        }
        .prose pre {
            padding: 1.5rem; /* Default padding for non-highlighted blocks */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white min-h-screen font-sans">
    <!-- Header -->
    <header class="border-b border-slate-700/50 bg-slate-900/50 backdrop-blur-sm sticky top-0 z-10">
        <div class="max-w-4xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <a href="../" class="flex items-center space-x-2 text-slate-400 hover:text-white transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        <span>Back to Search</span>
                    </a>
                    <div class="w-px h-6 bg-slate-700"></div>
                    <div class="flex items-center space-x-3">
                        <div class="w-6 h-6 bg-gradient-to-r from-blue-500 to-purple-600 rounded-md flex items-center justify-center">
                            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                            </svg>
                        </div>
                        <span class="font-medium">DevSnippets</span>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <span id="category-badge" class="text-xs px-3 py-1 bg-slate-700 rounded-full text-slate-300"></span>
                    <button id="edit-btn" class="hidden px-3 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg text-sm font-medium transition-colors flex items-center space-x-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                        </svg>
                        <span>Edit</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-6 py-8">
        <!-- Title Section -->
        <div class="mb-8">
            <h1 id="title" class="text-3xl font-bold mb-3 bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                Loading...
            </h1>
            <p id="description" class="text-slate-400 text-lg"></p>
            <div id="keywords" class="flex flex-wrap gap-2 mt-4"></div>
        </div>

        <!-- Content -->
        <div class="bg-slate-800/30 border border-slate-700/50 rounded-xl overflow-hidden">
            <div class="border-b border-slate-700/50 px-6 py-4 bg-slate-800/50">
                <div class="flex items-center justify-between">
                    <h2 class="font-semibold flex items-center">
                        <svg class="w-5 h-5 mr-2 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0112 15c-2.34 0-4.29.82-5.877 2.172M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.875a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0z"></path>
                        </svg>
                        Code Snippet
                    </h2>
                    <button id="copy-all-btn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-sm font-medium transition-colors flex items-center space-x-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                        <span>Copy All</span>
                    </button>
                </div>
            </div>
            <div id="content" class="p-6 prose prose-invert max-w-none">
                <div class="flex items-center justify-center py-12">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                    <span class="ml-3 text-slate-400">Loading snippet...</span>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="mt-8 flex flex-wrap gap-4">
            <button onclick="window.history.back()" class="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-sm font-medium transition-colors flex items-center space-x-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                <span>Go Back</span>
            </button>
            <a href="../" class="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-sm font-medium transition-colors flex items-center space-x-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <span>New Search</span>
            </a>
            <button id="share-btn" class="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-sm font-medium transition-colors flex items-center space-x-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path>
                </svg>
                <span>Share</span>
            </button>
        </div>
    </main>

    <script>
        // Snippet metadata (for demonstration, in a real app this would be fetched)
        const snippetMeta = {
            'room': {
                title: 'Room Database Setup',
                description: 'Complete Android Room database configuration with Entity, DAO, and Database classes',
                keywords: ['room', 'android', 'database', 'dao', 'entity', 'kotlin'],
                category: 'Android'
            },
            'jwt': {
                title: 'JWT Secret Generator',
                description: 'Generate secure JWT secrets using Node.js with crypto module',
                keywords: ['jwt', 'node', 'auth', 'token', 'security', 'crypto'],
                category: 'Security'
            },
            'ksp': {
                title: 'Kotlin Symbol Processing',
                description: 'KSP setup and configuration for Kotlin annotation processing with multi-highlight',
                keywords: ['ksp', 'kotlin', 'annotation', 'processing', 'compiler'],
                category: 'Kotlin'
            }
        };

        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const snippetId = getQueryParam('snippet') || 'ksp'; // Default to 'ksp' for demonstration
        const contentDiv = document.getElementById('content');
        const titleEl = document.getElementById('title');
        const descriptionEl = document.getElementById('description');
        const keywordsEl = document.getElementById('keywords');
        const categoryBadge = document.getElementById('category-badge');
        const copyAllBtn = document.getElementById('copy-all-btn');
        const editBtn = document.getElementById('edit-btn');
        const shareBtn = document.getElementById('share-btn');

        // Load and display snippet metadata
        async function loadSnippetMeta(snippetId) {
            // Check if it's a custom snippet
            if (snippetId && snippetId.startsWith('custom_')) {
                const customSnippets = JSON.parse(localStorage.getItem('devsnippets_custom') || '[]');
                const customSnippet = customSnippets.find(s => s.id === snippetId);
                if (customSnippet) {
                    return { ...customSnippet, isCustom: true };
                }
            }
            
            // Default snippets
            const meta = snippetMeta[snippetId] || null;
            if (meta) {
                titleEl.textContent = meta.title;
                descriptionEl.textContent = meta.description;
                categoryBadge.textContent = meta.isCustom ? 'Custom' : meta.category;
                categoryBadge.className = `text-xs px-3 py-1 ${meta.isCustom ? 'bg-purple-700' : 'bg-slate-700'} rounded-full text-slate-300`;
                
                keywordsEl.innerHTML = meta.keywords.map(keyword => 
                    `<span class="text-xs px-3 py-1 bg-slate-700/50 rounded-full text-slate-300">${keyword}</span>`
                ).join('');
                
                document.title = `${meta.title} | DevSnippets`;

                // Show edit button for custom snippets
                if (meta.isCustom) {
                    editBtn.classList.remove('hidden');
                    editBtn.onclick = () => {
                        window.location.href = `../editor/?snippet=${snippetId}`;
                    };
                }
            }
        }

        // Function to render markdown with ~~~ highlighting
        function renderMarkdownWithMultiHighlight(markdownContent, targetElement) {
            const rawHtml = marked.parse(markdownContent);
            targetElement.innerHTML = rawHtml;

            targetElement.querySelectorAll("pre code").forEach((codeBlock) => {
                const originalText = codeBlock.textContent;
                const lines = originalText.split("\n");
                const blockRanges = [];
                let currentBlockLines = [];
                let insideBlock = false;
                let startIndex = null;

                // Step 1: Identify ~~~ block ranges
                lines.forEach((line, index) => {
                    if (line.trim() === "~~~") {
                        if (insideBlock) {
                            blockRanges.push({ start: startIndex, end: index, lines: [...currentBlockLines] });
                            currentBlockLines = [];
                            insideBlock = false;
                        } else {
                            insideBlock = true;
                            startIndex = index + 1;
                        }
                    } else if (insideBlock) {
                        currentBlockLines.push(line);
                    }
                });

                // Step 2: Apply Highlight.js to the entire code block (without ~~~)
                const lang = codeBlock.className.replace("language-", "") || "text";
                const tempCodeElement = document.createElement("code");
                tempCodeElement.className = `language-${lang}`;
                tempCodeElement.textContent = originalText.replace(/~~~(\n|$)/g, "");
                hljs.highlightElement(tempCodeElement);
                const highlightedFullCodeLines = tempCodeElement.innerHTML.split("\n");

                // Step 3: Reconstruct HTML with highlighted blocks
                let finalHtmlParts = [];
                let currentLineIndex = 0;
                let highlightedLineIndex = 0;

                blockRanges.forEach((block) => {
                    // Add lines before the block
                    while (currentLineIndex < block.start && currentLineIndex < lines.length) {
                        if (lines[currentLineIndex].trim() !== "~~~" && highlightedLineIndex < highlightedFullCodeLines.length) {
                            finalHtmlParts.push(highlightedFullCodeLines[highlightedLineIndex]);
                            highlightedLineIndex++;
                        } else if (lines[currentLineIndex].trim() === "") {
                            finalHtmlParts.push(""); // Preserve empty lines
                        }
                        currentLineIndex++;
                    }

                    // Add the highlighted block
                    const blockText = block.lines.join("\n");
                    if (blockText) {
                        const blockTempCode = document.createElement("code");
                        blockTempCode.className = `language-${lang}`;
                        blockTempCode.textContent = blockText;
                        hljs.highlightElement(blockTempCode);
                        finalHtmlParts.push(
                            `<div class="highlighted-block"><pre><code class="language-${lang}">${blockTempCode.innerHTML}</code></pre></div>`
                        );
                    }
                    currentLineIndex = block.end + 1;
                    highlightedLineIndex += block.lines.length;
                });

                // Add remaining lines after the last block
                while (currentLineIndex < lines.length && highlightedLineIndex < highlightedFullCodeLines.length) {
                    if (lines[currentLineIndex].trim() !== "~~~") {
                        finalHtmlParts.push(highlightedFullCodeLines[highlightedLineIndex]);
                        highlightedLineIndex++;
                    } else if (lines[currentLineIndex].trim() === "") {
                        finalHtmlParts.push(""); // Preserve empty lines
                    }
                    currentLineIndex++;
                }

                // Step 4: Set the final HTML
                codeBlock.innerHTML = finalHtmlParts.join("\n");

                // Step 5: Add copy buttons to highlighted blocks
                codeBlock.querySelectorAll(".highlighted-block").forEach((block) => {
                    const innerCode = block.querySelector("code");
                    const btn = document.createElement("button");
                    btn.className = "copy-btn px-3 py-1 bg-slate-700 hover:bg-slate-600 rounded text-xs font-medium transition-all duration-200 flex items-center space-x-1";
                    btn.innerHTML = `
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                        <span>Copy</span>
                    `;
                    btn.onclick = () => {
                        navigator.clipboard.writeText(innerCode.textContent.trim()).then(() => {
                            btn.innerHTML = `
                                <svg class="w-3 h-3 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                </svg>
                                <span class="text-green-400">Copied!</span>
                            `;
                            setTimeout(() => {
                                btn.innerHTML = `
                                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                    </svg>
                                    <span>Copy</span>
                                `;
                            }, 2000);
                        });
                    };
                    block.appendChild(btn);
                });
            });
        }

        // Load snippet content
        async function loadSnippetContent() {
            try {
                let content;
            
                // Check if it's a custom snippet
                if (snippetId && snippetId.startsWith('custom_')) {
                    content = localStorage.getItem(`devsnippets_content_${snippetId}`);
                    if (!content) {
                        throw new Error('Custom snippet content not found');
                    }
                } else {
                    // Load from markdown files
                    const response = await fetch(`../snippets/${snippetId}.md`); // Updated path here
                    if (!response.ok) throw new Error('Snippet not found');
                    content = await response.text();
                }
                
                renderMarkdownWithMultiHighlight(content, contentDiv);
                
            } catch (error) {
                contentDiv.innerHTML = `
                    <div class="text-center py-12">
                        <svg class="w-16 h-16 mx-auto mb-4 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <h3 class="text-xl font-semibold mb-2 text-slate-300">Snippet Not Found</h3>
                        <p class="text-slate-400 mb-6">The requested snippet could not be loaded.</p>
                        <a href="../" class="inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-sm font-medium transition-colors">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                            </svg>
                            Back to Search
                        </a>
                    </div>
                `;
            }
        }

        // Copy all functionality
        copyAllBtn.onclick = () => {
            const allCodeBlocks = document.querySelectorAll('pre code');
            const allCode = Array.from(allCodeBlocks).map(block => block.textContent).join('\n\n');
            
            if (allCode.trim() === '') {
                const textContent = contentDiv.textContent || contentDiv.innerText;
                navigator.clipboard.writeText(textContent);
            } else {
                navigator.clipboard.writeText(allCode);
            }
            
            copyAllBtn.innerHTML = `
                <svg class="w-4 h-4 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                <span class="text-green-400">All Copied!</span>
            `;
            setTimeout(() => {
                copyAllBtn.innerHTML = `
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                    </svg>
                    <span>Copy All</span>
                `;
            }, 2000);
        };

        // Share functionality
        shareBtn.onclick = () => {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                shareBtn.innerHTML = `
                    <svg class="w-4 h-4 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    <span class="text-green-400">Link Copied!</span>
                `;
                setTimeout(() => {
                    shareBtn.innerHTML = `
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path>
                        </svg>
                        <span>Share</span>
                    `;
                }, 2000);
            });
        };

        // Initial load
        loadSnippetMeta(snippetId);
        loadSnippetContent();
    </script>
</body>
